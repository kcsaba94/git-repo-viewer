<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>git-repo-viewer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap-grid.min.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
  </head>
</head>
<body>
    <div class="container">
        <div class="row">
            <form class="row g-3 repo-checker-form">
                <div class="col-12">
                  <label for="" class="form-label">GitHub username</label>
                  <input type="text" placeholder="username..." class="form-control" id="input-username" maxlength="35">
                </div>
                <div class="col-12">
                    <span class="invalid-name"></span>
                    <span class="selected-name"></span>
                  <button type="submit" class="btn btn-primary" id="btn-fetch">Search</button>
                </div>
              </form>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <table class="table table-striped table-responsive">
                <tr class="th-names">
                    <th>Repo</th>
                    <th>Created</th>
                    <th>Updated</th>
                    <th>Forks</th>
                    <th>Views</th>
                    <th>Issues</th>
                </tr>
                <tr class="elements">
                    <td class="extra-width"><ul class="repo-url"></ul></td>
                    <td class="extra-half-width"><ul class="created-at"></ul></td>
                    <td class="extra-half-width"><ul class="updated-at"></ul></td>
                    <td><ul class="forks"></ul></td>
                    <td><ul class="watchers"></ul></td>
                    <td><ul class="issues"></ul></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
